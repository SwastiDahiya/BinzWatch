<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/images/logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="Email or phone number"
        />
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="login"
          placeholder="Password"
        />
        <input
          type="submit"
          class="fadeIn fourth"
          (click)="signIn()"
          value="Sign In"
        />
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
